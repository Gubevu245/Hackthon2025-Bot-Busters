<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Coming Soon - NaTeSA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    .logo {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #fff;
    }

    .badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      padding: 0.5rem 1.5rem;
      border-radius: 50px;
      font-size: 0.9rem;
      margin-bottom: 2rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .subtitle {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      font-weight: 300;
    }

    .description {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 3rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      opacity: 0.8;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .feature-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s, background 0.3s;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.15);
    }

    .feature-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #93c5fd;
    }

    .feature-title {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .feature-desc {
      opacity: 0.8;
      line-height: 1.5;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }

    .countdown-item {
      background: rgba(255, 255, 255, 0.15);
      padding: 1.5rem;
      border-radius: 10px;
      min-width: 100px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .countdown-number {
      font-size: 2.5rem;
      font-weight: 700;
      display: block;
    }

    .countdown-label {
      font-size: 0.9rem;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .notify-form {
      max-width: 500px;
      margin: 0 auto 3rem;
    }

    .form-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input[type="email"] {
      flex: 1;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      color: #1e3a8a;
    }

    input[type="email"]:focus {
      outline: none;
      background: white;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
    }

    .btn {
      background: #fff;
      color: #1e3a8a;
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-outline {
      background: transparent;
      color: white;
      border: 2px solid white;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-outline:hover {
      background: white;
      color: #1e3a8a;
    }

    .message {
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      display: none;
    }

    .success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.5);
    }

    .error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
    }

    .navigation {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    footer {
      margin-top: 3rem;
      opacity: 0.7;
      font-size: 0.9rem;
    }

    /* Animation */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .floating {
      animation: float 5s ease-in-out infinite;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .subtitle {
        font-size: 1.2rem;
      }
      
      .description {
        font-size: 1rem;
      }
      
      .features {
        grid-template-columns: 1fr;
      }
      
      .form-group {
        flex-direction: column;
      }
      
      .countdown {
        gap: 1rem;
      }
      
      .countdown-item {
        min-width: 80px;
        padding: 1rem;
      }
      
      .countdown-number {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .logo {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo floating">NaTeSA</div>
    <div class="badge">News</div>
    
    <h1>Coming Soon</h1>
    <p class="subtitle">We're building something amazing for you</p>
    
   
    <div class="countdown">
      <div class="countdown-item">
        <span class="countdown-number" id="days">00</span>
        <span class="countdown-label">Days</span>
      </div>
      <div class="countdown-item">
        <span class="countdown-number" id="hours">00</span>
        <span class="countdown-label">Hours</span>
      </div>
      <div class="countdown-item">
        <span class="countdown-number" id="minutes">00</span>
        <span class="countdown-label">Minutes</span>
      </div>
      <div class="countdown-item">
        <span class="countdown-number" id="seconds">00</span>
        <span class="countdown-label">Seconds</span>
      </div>
    </div>
    
    <div class="notify-form">
      <p>Notify me when the news is ready</p>
      <form id="notifyForm">
        <div class="form-group">
          <input type="email" id="email" placeholder="Enter your email address" required>
          <button type="submit" class="btn">Notify Me</button>
        </div>
        <div id="formMessage" class="message"></div>
      </form>
    </div>
    
    <div class="navigation">
      <a href="index.html" class="btn-outline">
        <i class="fas fa-home"></i> Back to Home
      </a>
      <a href="log in.html" class="btn-outline">
        <i class="fas fa-sign-in-alt"></i> Member Login
      </a>
    </div>
    
    <footer>
      <p>&copy; 2024 NaTeSA - Nazareth Tertiary Students Association. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // Set launch date (3 months from now)
    const launchDate = new Date();
    launchDate.setMonth(launchDate.getMonth() + 3);
    
    // Update countdown every second
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;
      
      // Calculate days, hours, minutes, seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      // Display the results
      document.getElementById("days").textContent = days.toString().padStart(2, '0');
      document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
      
      // If the countdown is finished
      if (distance < 0) {
        clearInterval(countdownTimer);
        document.getElementById("countdown").innerHTML = "<h2>Launched!</h2>";
      }
    }
    
    // Update countdown immediately and then every second
    updateCountdown();
    const countdownTimer = setInterval(updateCountdown, 1000);
    
    // Notification form handling
    document.getElementById('notifyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const messageEl = document.getElementById('formMessage');
      
      // Simple email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (!emailRegex.test(email)) {
        messageEl.textContent = 'Please enter a valid email address.';
        messageEl.className = 'message error';
        messageEl.style.display = 'block';
        return;
      }
      
      // Simulate form submission
      messageEl.textContent = 'Thank you! We will notify you when the dashboard is ready.';
      messageEl.className = 'message success';
      messageEl.style.display = 'block';
      
      // Clear the form
      document.getElementById('email').value = '';
      
      // Hide message after 5 seconds
      setTimeout(() => {
        messageEl.style.display = 'none';
      }, 5000);
    });
  </script>
</body>
</html>
