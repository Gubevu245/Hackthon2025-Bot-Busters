<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaTeSA Events Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/events.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo">
                <i class="fas fa-calendar-alt"></i>
                <span>NaTeSA Events</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="members.html">Members</a>
                <a href="events.html" class="active">Events</a>
                <a href="news.html">News</a>
                <a href="resources.html">Resources</a>
            </div>
        </div>
        <div class="user-info">
            <span class="user-name">Loading...</span>
            <button class="logout-btn">Logout</button>
        </div>
    </nav>

    <main class="container">
        <div class="header">
            <h1><i class="fas fa-calendar-week"></i> Events Management</h1>
            <button id="addEventBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New Event
            </button>
        </div>

        <div class="filters">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search events...">
            </div>
            <div class="filter-group">
                <label for="statusFilter">Status:</label>
                <select id="statusFilter">
                    <option value="all">All Events</option>
                    <option value="upcoming">Upcoming</option>
                    <option value="past">Past</option>
                    <option value="draft">Draft</option>
                </select>
            </div>
        </div>

        <div id="eventsContainer" class="events-grid">
            <!-- Events will be loaded here -->
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading events...
            </div>
        </div>
    </main>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Event</h2>
            <form id="eventForm">
                <input type="hidden" id="eventId">

                <div class="form-group">
                    <label for="eventTitle">Event Title</label>
                    <input type="text" id="eventTitle" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="eventStartDate">Start Date & Time</label>
                        <input type="datetime-local" id="eventStartDate" required>
                    </div>
                    <div class="form-group">
                        <label for="eventEndDate">End Date & Time</label>
                        <input type="datetime-local" id="eventEndDate" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="eventLocation">Location</label>
                    <input type="text" id="eventLocation" placeholder="e.g., Virtual, Campus Hall, etc." required>
                </div>

                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="eventStatus">Status</label>
                    <select id="eventStatus" required>
                        <option value="draft">Draft</option>
                        <option value="upcoming" selected>Upcoming</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelEvent">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content confirm-modal">
            <h3>Confirm Action</h3>
            <p id="confirmMessage">Are you sure you want to delete this event?</p>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" id="cancelConfirm">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmAction">Delete</button>
            </div>
        </div>
    </div>

    <!-- Include auth.js for authentication functions -->
    <script src="js/auth.js"></script>
    <!-- Include events.js for event management functionality -->
    <script src="js/events.js" type="module"></script>

    <!-- Success and Error Message Toasts -->
    <div id="toast" class="toast"></div>

    <script>
        // Make toast functions globally available
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Global error handler
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
            showToast('An error occurred. Please try again.', 'error');
        });
    </script>
</body>
</html>
