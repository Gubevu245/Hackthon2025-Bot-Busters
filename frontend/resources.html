<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaTeSA Resources Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/resources.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo">
                <i class="fas fa-book"></i>
                <span>NaTeSA Resources</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="members.html">Members</a>
                <a href="events.html">Events</a>
                <a href="news.html">News</a>
                <a href="resources.html" class="active">Resources</a>
            </div>
        </div>
        <div class="user-info">
            <span class="user-name">Loading...</span>
            <button class="logout-btn">Logout</button>
        </div>
    </nav>

    <main class="container">
        <div class="header">
            <h1><i class="fas fa-book"></i> Resources Management</h1>
            <button id="addResourceBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add Resource
            </button>
        </div>

        <div class="filters">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search resources...">
            </div>
            <div class="filter-group">
                <label for="typeFilter">Type:</label>
                <select id="typeFilter">
                    <option value="all">All Types</option>
                    <option value="document">Documents</option>
                    <option value="video">Videos</option>
                    <option value="link">Links</option>
                    <option value="presentation">Presentations</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="categoryFilter">Category:</label>
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="academic">Academic</option>
                    <option value="career">Career</option>
                    <option value="leadership">Leadership</option>
                    <option value="community">Community</option>
                </select>
            </div>
        </div>

        <div id="resourcesContainer" class="resources-grid">
            <!-- Resources will be loaded here -->
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading resources...
            </div>
        </div>
    </main>

    <!-- Resource Modal -->
    <div id="resourceModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Resource</h2>
            <form id="resourceForm">
                <input type="hidden" id="resourceId">

                <div class="form-group">
                    <label for="resourceTitle">Title</label>
                    <input type="text" id="resourceTitle" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="resourceType">Type</label>
                        <select id="resourceType" required>
                            <option value="document">Document</option>
                            <option value="video">Video</option>
                            <option value="link">Link</option>
                            <option value="presentation">Presentation</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="resourceCategory">Category</label>
                        <select id="resourceCategory" required>
                            <option value="academic">Academic</option>
                            <option value="career">Career</option>
                            <option value="leadership">Leadership</option>
                            <option value="community">Community</option>
                        </select>
                    </div>
                </div>

                <div class="form-group" id="linkGroup">
                    <label for="resourceLink">URL</label>
                    <input type="url" id="resourceLink" placeholder="https://example.com">
                </div>

                <div class="form-group" id="fileUploadGroup">
                    <label>File Upload</label>
                    <div class="file-upload" id="dropZone">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & drop your file here or click to browse</p>
                        <span class="file-hint">Supported formats: PDF, DOC, DOCX, PPT, PPTX, XLS, XLSX (Max 10MB)</span>
                        <input type="file" id="resourceFile" style="display: none;">
                    </div>
                    <div class="file-preview" id="filePreview" style="display: none;">
                        <i class="fas fa-file"></i>
                        <div class="file-info">
                            <div class="file-name" id="fileName"></div>
                            <div class="file-size" id="fileSize"></div>
                        </div>
                        <i class="fas fa-times remove-file" id="removeFile"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="resourceDescription">Description</label>
                    <textarea id="resourceDescription" rows="4" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelResource">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Resource</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content confirm-modal">
            <h3>Confirm Action</h3>
            <p id="confirmMessage">Are you sure you want to delete this resource?</p>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" id="cancelConfirm">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmAction">Delete</button>
            </div>
        </div>
    </div>

    <!-- Include auth.js for authentication functions -->
    <script src="js/auth.js"></script>
    <!-- Include resources.js for resource management functionality -->
    <script src="js/resources.js" type="module"></script>

    <!-- Success and Error Message Toasts -->
    <div id="toast" class="toast"></div>

    <script>
        // Make toast functions globally available
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Global error handler
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
            showToast('An error occurred. Please try again.', 'error');
        });
    </script>
</body>
</html>
